<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kaamelott - The Card Game</title>
</head>

<body>
    <div id="start-game">
        <img src="images/kaamelott-card-game-logo.png" alt="">
        <button id="button-start">Commencer la partie</button>
    </div>

    <div id="game-board">
        <div class="container">

            <div id="player-1">
                <img src="images/percevalPortrait.png" alt="">
                <div class="container-pv"><p class="player-pv1"></p></div>
            </div>
            <div id="player-2">
                <div class="container-pv"><p class="player-pv2"></p></div>
                <img src="images/percevalPortrait.png" alt="">
            </div>
            <div class="deck-player1">
                <img src="images/deck-pile.png" alt="">
            </div>
            <div class="deck-player2">
                <img src="images/deck-pile.png" alt="">
            </div>

            <div class="hand-player1"></div>
            <div class="hand-player2"></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
