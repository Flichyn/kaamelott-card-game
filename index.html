<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <title>Kaamelott - The Card Game</title>
</head>

<body>
    <div id="start-game">
        <img src="images/kaamelott-card-game-logo.png" alt="">
        <button id="button-start">Commencer la partie</button>
    </div>

    <div id="game-board">
        <div class="container">
            <div class="pop-up-container"></div>
            <div class="pop-up-container-end-game">
                <div id="end-game">
                    <img id="img-end" src="images/kaamelott-card-game-logo.png" alt="">
                    <p class="text-winner"></p>
                    <button class="buttonRefresh" type="button" onClick="refreshPage()">Commencer une nouvelle partie</button>
                </div>
            </div>
            <div class="mana-player1"></div>
            <div id="player-1">
                <div class="container-pv"><p class="player-pv1"></p></div>
                <img src="images/perceval-avatar.jpeg" alt="">
            </div>
            <div class="mana-player2"></div>
            <div id="player-2">
                <img src="images/karadoc-avatar.jpg" alt="">
                <div class="container-pv"><p class="player-pv2"></p></div>
            </div>
            <div class="deck-player1">
                <img src="images/deck-pile.png" alt="">
            </div>
            <div class="deck-player2">
                <img src="images/deck-pile.png" alt="">
            </div>
            <div class="board-player1">
            </div>
            <div class="board-player2"></div>
            <div class="hand-player1"></div>
            <div class="hand-player2"></div>
            <button id="button-finish">Fin du tour</button>
            <div class="turn"></div>
            
            <hr>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
